  <style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgb(19, 18, 18);
        font-family: monospace;
    }
    .main{
        max-width: 300px;
        background-color: rgb(26, 21, 21);
        margin: 20px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgb(21, 203, 51, 1.5);
}
.main .logo{
    display: flex;
    justify-content: center;
    
}
.main .logo img{
    height: 100px;
    border-radius: 50px;
    box-shadow: 0 0 20px rgb(21, 203, 51, 1.5);
}
.main .logo img:hover{
    height: 150px;
}
.second{
    margin-top: 20px;
    text-align: center;
    line-height: 10px;
    color: white;
}
.second h4{
    color: rgb(191, 255, 0);
    line-height: 20px;
}
.second p{
    margin-top: 15px;
    margin-bottom: 30px;
    font-size: 10px;
}
.link, li ,a{
    
    list-style: none;  
    text-decoration: none;
    color: white;
    text-align: center;
    
    
}

.links{
    width: 90%; /* Set button width to 50% */
    margin: 15px auto; /* Center-align the button */
    display: block; /* Ensure it occupies the full width */
    background-color: #323230;
    font-size: 16px;
    color: rgb(255, 255, 255);
    padding: 15px 10px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}
.links:hover{
    background-color: rgb(191, 255, 0);
    transition: ease-in-out 0.5s;
}
.img_favicon{
    margin-bottom: -3.5px;
    margin-right: -2px;
}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
